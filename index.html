<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Desert</title>

    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/script.js" defer></script>
</head>
<body>
    <div class="preloader">Loading...</div>
    <header class="main-header">
        <div class="layers">

            <div class="layers__header">
                <div class="layers__title">Welcome to Desert</div>
                <div class="layers__caption">The Miracles Begin</div>
            </div>

            <div class="layer stars" style="background-image: url(./imgs/Stars.png);"></div>
            <div class="layer sun" style="background-image: url(./imgs/Sun.png);"></div>
            <div class="layer pyramid1 p" style="background-image: url(./imgs/pyramid-3.png);"></div>
            <div class="layer pyramid2 p" style="background-image: url(./imgs/pyramid-2.png);"></div>
            <div class="layer pyramid3 p" style="background-image: url(./imgs/pyramid-1.png);"></div>
            <div class="layer desert1" style="background-image: url(./imgs/desert-2.png);"></div>
            <div class="layer desert2" style="background-image: url(./imgs/desert-1.png);"></div>
        </div>
    </header>

    <section class="bottom__section">
        <div class="layers">

            <div class="layers__header">
                <div class="layers__title title1">Just go Ahead</div>
                <div class="layers__caption caption1">No Way Back</div>
            </div>

            <div class="layer floor" style="background-image: url(./imgs/Floor.png);"></div>
            <div class="layer background" style="background-image: url(./imgs/Background.png);"></div>
            <div class="layer backwall" style="background-image: url(./imgs/Back-wall.png);"></div>
            <div class="layer border" style="background-image: url(./imgs/Border.png);"></div>
            <div class="layer sarc" style="background-image: url(./imgs/Sarcophagus.png);"></div>
            <div class="layer desert" style="background-image: url(./imgs/desert-reverse.png); top: -50px;"></div>
        </div>
    </section>
</body>
</html>
